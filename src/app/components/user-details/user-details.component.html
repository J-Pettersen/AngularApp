<h2>User Details</h2>
<div *ngIf="user">
    <table> 
        <td>
            <tr>Name</tr>
            <tr>Username</tr>
            <tr>Email Address</tr>
        </td>
        <td>
            <tr>: {{ user.name }}</tr>
            <tr>: {{ user.username }}</tr>
            <tr>: {{ user.email }}</tr>
        </td>
    </table>
</div>
<div>
    <button (click)="goToUsers()">Back</button>
</div>
